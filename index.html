<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="style" href="/style.css"/> -->
  <!-- <script type='module' src='main.js'></script> -->
  <title>Vite App</title>
</head>

<body>

  <div id="app">
    <img src="https://www.mashed.com/img/gallery/the-real-reason-most-movie-theater-popcorn-is-actually-vegan/what-is-movie-theater-popcorn-made-with-1627140247.jpg" alt="movie reel" />
    <!-- <img src="https://thumbs.dreamstime.com/b/cinema-background-film-reel-popcorn-drink-tickets-vector-88464670.jpg" alt="movie reel" /> -->
    <br>
    <h1>Movie Search Database</h1>
  <!-- </div> -->
  <form>
    <label class="control-label" for="title">Title:</label>
    <input type="text" placeholder="Search.." id="movie_search" required />

    <br />
    <br />

    <label class="control-label" for="year">Year:</label>
    <input type="number" placeholder="Year" minlength="4" maxlength="4" id="year" required="required" />

    <br />
    <br />

    <label class="control-label" for="plot">Plot:</label>
    <select name="plot" id="plot" style="width: 65px">
      <option value="short">Short</option>
      <option value="full">Full</option>
    </select>
   
    <br />
    <br />

    <button id="button" type="submit">Go</button>
    <button id="favbutton" type="click">Favorites</button>
    <!-- <input type="checkbox" id="round" name="round">
    <span class="sliderround"></span> -->


  </form>
  <movie-display id="movie">
   
  </movie-display>
</div>
   

  <script type="module" src="/js/main.js"></script>
</body>

</html>
