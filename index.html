<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search Database!</title>
  </head>
  <body>
    <form>
      <div id="app"></div>
      <br />
      <div class="form-control">
        <label class="control-label" for="title">Title:</label>
        <input
          type="text"
          placeholder="Type title of movie you want to search for?"
          id="title"
          required="required"
        />
        <br />
        <label class="control-label" for="year">Year:</label>
        <input
          type="number"
          placeholder="Year"
          minlength="4"
          maxlength="4"
          id="year"
        />
        <br />

        <label class="control-label" for="plot">Plot:</label>
        <select name="plot" id="plot" style="width: 90px">
          <option value="" selected="">Short</option>
          <option value="full">Full</option>
        </select>
        <br />
        <button id="go" type="submit">Go</button>
      </div>
    </form>
    
    <!-- <movie-display title="Rush Hour" year="1998" rating="PG13"></movie-display>
    <movie-display title="Jaws" year="1980" rating="PG13"></movie-display>
    <movie-display title="Scream" year="2000" rating="R"></movie-display> -->

    <div id="results-container">
    </div>
    <script type="module" src="/movie.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
